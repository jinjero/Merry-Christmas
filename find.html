<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:25</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span>
          <i class="fa-solid fa-snowflake"></i>
        </span>
      </div>
    </header>

    <main class="find-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <img src="img/find/1.png" alt="" />
          <span>Santa's Map</span>
        </div>
        <div class="icon-row__icon">
          <img src="img/find/2.png" alt="" />
          <span>Chimneys</span>
        </div>
        <div class="icon-row__icon">
          <img src="img/find/3.png" alt="" />
          <span>Wish List</span>
        </div>
        <div class="icon-row__icon">
          <img src="img/find/4.png" alt="" />
          <span>Crying Kids</span>
        </div>
      </div>

      <div class="gray-section">
        <span class="gray-section__title">Recommended Rudolphs</span>
        <span class="recomend__text">You have no recommended rudolphs.</span>
      </div>

      <div class="gray-section">
        <div class="open-chat__header">
          <span class="gray-section__title">Open Chat</span>
          <span class="open-chat__sub">
            Go to Openchat home
            <i class="fa-solid fa-chevron-right"></i>
          </span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <span class="open-post__title">Santa Survival Guide</span>
            <span class="open-post__hashtag">#SantaTips #ToddlerTroubles</span>
            <div class="open-post__member">
              <img src="img/open/m1.png" alt="" />
              <span class="open-post__member-count">250 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/open/o1.png" alt="" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart"></i>
                <span>999</span>
              </div>
            </div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="open-post">
          <div class="open-post__column">
            <span class="open-post__title">Fucking 26 ðŸ’€ðŸ”¥</span>
            <span class="open-post__hashtag">#HolidayHangover</span>
            <div class="open-post__member">
              <img src="img/open/m2.png" alt="" />
              <span class="open-post__member-count">843 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/open/o2.png" alt="" />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart"></i>
                <span>999</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="rudolphs.html" class="nav__link">
            <img src="img/nav/1.png" alt="" />
          </a>
        </li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <span class="nav__noti badge">1</span>
            <img src="img/nav/2.png" alt="" />
          </a>
        </li>
        <li class="nav__find">
          <a href="find.html" class="nav__link">
            <img src="img/nav/3.png" alt="" />
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__dot"></span>
            <img src="img/nav/4.png" alt="" />
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/189a080f37.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
