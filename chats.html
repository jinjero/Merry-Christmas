<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:25</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span>
          <i class="fa-solid fa-sleigh"></i>
        </span>
        <span>
          <i class="fa-solid fa-gift"></i>
        </span>
        <span>
          <a href="setting.html">
            <i class="fa-solid fa-snowflake"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="profile profile--chat">
        <div class="profile__column">
          <img src="img/rudolph/2.png" class="profile__column__avatar" />
          <div class="profile__column__text">
            <h4 class="profile__column__title">Rudy</h4>
            <h6 class="profile__column__subtitle">Where are you ?!!!!!!</h6>
          </div>
        </div>
        <div class="profile__column">
          <span class="profile__column__time">08:02</span>
          <span class="badge--white">1</span>
        </div>
      </div>
      <div class="profile profile--chat">
        <div class="profile__column">
          <img src="img/rudolph/6.png" class="profile__column__avatar" />
          <div class="profile__column__text">
            <h4 class="profile__column__title">Blitzen</h4>
            <h6 class="profile__column__subtitle">No time. Move!</h6>
          </div>
        </div>
        <div class="profile__column">
          <span class="profile__column__time">02:27</span>
          <span class="badge">1</span>
        </div>
      </div>
      <div class="profile profile--chat">
        <div class="profile__column">
          <img src="img/rudolph/5.png" class="profile__column__avatar" />
          <div class="profile__column__text">
            <h4 class="profile__column__title">Vixen</h4>
            <h6 class="profile__column__subtitle">I got this.</h6>
          </div>
        </div>
        <div class="profile__column">
          <span class="profile__column__time">16:34</span>
          <span class="badge--white">1</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="rudolphs.html" class="nav__link">
            <img src="img/nav/1.png" alt="" />
          </a>
        </li>
        <li class="nav__chat">
          <a href="chats.html" class="nav__link">
            <span class="nav__noti badge">1</span>
            <img src="img/nav/2.png" alt="" />
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <img src="img/nav/3.png" alt="" />
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__dot"></span>
            <img src="img/nav/4.png" alt="" />
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/189a080f37.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
