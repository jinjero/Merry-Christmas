<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Blitzen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:25</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="chat-header">
      <div class="chat-header__column">
        <a href="#" onclick="history.back()">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </div>
      <div class="chat-header__column">
        <img src="../img/rudolph/5.png" alt="" />
        <h1 class="chat-header__title">Vixen</h1>
      </div>
      <div class="chat-header__column">
        <i class="fa-solid fa-chevron-left i-white"></i>
      </div>
    </header>

    <main class="chat-screen">
      <div class="message">
        <div class="date-info">
          <span>Thursday, December 24, 2024</span>
          <span>(Yesterday) 18:07</span>
        </div>

        <div class="content">
          <div class="send send--90">Clear skies?</div>
          <div class="receive">Storm near the pole.</div>
          <div class="send">Can we handle it?</div>
          <div class="receive">I got this ðŸ˜Ž</div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/189a080f37.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
