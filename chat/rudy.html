<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Rudy</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:25</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="chat-header">
      <div class="chat-header__column">
        <a href="#" onclick="history.back()">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </div>
      <div class="chat-header__column">
        <img src="../img/rudolph/2.png" alt="" />
        <h1 class="chat-header__title">Rudy</h1>
      </div>
      <div class="chat-header__column">
        <i class="fa-solid fa-chevron-left i-white"></i>
      </div>
    </header>

    <main class="chat-screen">
      <div class="message">
        <div class="date-info">
          <span>Wendsday, December 23, 2024</span>
          <span>(Two days ago) 21:15</span>
        </div>

        <div class="content">
          <div class="send send--80">Tired?</div>
          <div class="receive">Completely 😵😵</div>
          <div class="send send--80">Carrots? 🥕</div>
          <div class="receive">yessss, plz 🙏</div>
        </div>
      </div>

      <div class="message">
        <div class="date-info">
          <span>Friday, December 25, 2024</span>
          <span>(Today) 08:02</span>
        </div>

        <div class="content">
          <div class="send send--80">HEY!!!!!!</div>
          <div class="send send--90">
            Why aren’t you answering your phone?!!!
          </div>
          <div class="send">Where are You ?!!!</div>
        </div>
      </div>
    </main>

    <div class="enter">
      <div class="enter-plus">
        <i class="fa-solid fa-plus"></i>
      </div>
      <input type="text" placeholder="Merry Christmas" />
    </div>

    <div class="no-mobile">
      <span>Your screen is too big 🎅 🎄</span>
    </div>

    <script
      src="https://kit.fontawesome.com/189a080f37.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
